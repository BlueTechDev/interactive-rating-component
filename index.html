<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>
<div class="container">
    <div class="card active-card">
        <div class="logo-img">
            <img src="/images/icon-star.svg" alt="">
        </div>
        <div class="card-content">
            <h2>How did we do?</h2>
            <p>Please let us know how we did with your support <br>
                request. All feedback is appreciated 
                to help us improve our offering!</p>
        </div>
        <div class="rating-row">
            <input type="button" id="1" class="rating-button" value="1">
            <input type="button" id="2" class="rating-button" value="2">
            <input type="button" id="3" class="rating-button" value="3">
            <input type="button" id="4" class="rating-button" value="4">
            <input type="button" id="5" class="rating-button" value="5">
        </div>
        <button type="submit" id="submit-btn">Submit</button>
    </div>
    <div class="card thank-you-card" id="thank-you-card">
        <img src="/images/illustration-thank-you.svg" alt="Thank you">
        <h1>Thank you!</h1>
        <p>We appreciate you taking the time to give us a rating.</p>
        <!-- New button to display the selected rating -->
        <button class="rounded-button" id="show-rating-button">Show Rating</button>
        <div id="selected-rating" class="hidden">You selected <span id="rating-value">0</span> out of 5</div>
    </div>
</div>
<script src="index.js"></script>
</body>
</html>
